<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            
        }
       form{
        border: 1px solid black;
        width: 50%;
        padding: 10px;
        margin-left:25% ;
       }

       div{

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
       }

       label{
        width: 150px;
       }
       
       textarea,select,[type=text],input[type=email]{
        border: 2px solid black;
        width: 50%;
        margin : 10px 5px 20px 10px;
        padding: 3px;
       }
      
       .radio{
        margin: 10px 10px;
       }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>

    <form>
        <div> 
            <label>First Name : </label>
            <input type="text" name="firstname" required><br>
        </div>

            <div>
            <label>Middle Name : </label>
            <input type="text" name="middlename" required><br>    
            </div>
            

            <div>
            <label>Last Name : </label>
            <input type="text" name="lastname" required> <br>
            </div>
            
            <div>
             <label >Gender : </label>
            <input type="radio" name="Male"  class="radio"> Male
            <input type="radio" name="Female" class="radio"> Female
            <input type="radio" name="Other" class="radio"> Other
            
            </div>
        
            <div>
            <label> Course</label>
            <select>
                <option value="Courses">Course</option>
                <option value="Courses">Web Development</option>
                <option value="Courses">Java Development</option>
                <option value="Courses">Phyton</option>
                <option value="Courses">MYSQL</option>
            </select>
            </div>
            
            <div>
            <label >Contact No :</label>
            <input type="text" name="Phonenumber" >
            <br>
            </div>
    
            <div>
            <label >Email</label>
            <input type="email" name="email" >
            <br>
            </div>
            
            <div>
            <label>Text Area</label> 
            <textarea name="Text Area" placeholder="write here"></textarea>
            </div>
    </form>
</body>
</html>
